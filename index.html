<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Geologica:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="generator">
      <div class="titles">
        <h1 class="heading">
          Generate a<br />
          <span style="color: #4adf86">random password</span>
        </h1>
        <h2 class="tagline">Never use an insecure password again.</h2>
      </div>
      <div class="passLength">
        <label id="pass-length-label" for="passLengh">Password Length:</label>
        <input
          id="pass-length"
          onchange="setValue()"
          type="range"
          min="8"
          max="15"
          value="12"
          list="markers"
          name="passLength"
        />
      </div>
      <button class="generateBtn" onclick="generatePassword()">
        Generate Passwords
      </button>

      <div class="passwords">
        <div class="password">
          <div class="passStyle" id="password1"></div>
          <button onclick="copyText('password1')" class="copy">Copy</button>
        </div>
        <div class="password">
          <div class="passStyle" id="password2"></div>
          <button onclick="copyText('password2')" class="copy">Copy</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
